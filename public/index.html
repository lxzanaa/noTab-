<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-black">

  <header class="pt-6 pb-4">
    <div class="max-w-[1156px] px-5 mx-auto flex items-center gap-28">
      <a href="#" class="flex items-center gap-2">
        <img src="./img/header/logo.png" alt="logo">
        <img src="./img/header/NoTab.svg" alt="logo">
      </a>
      <div>
        <a class="text-white font-sans text-lg font-medium leading-6 flex gap-3 items-center hover:opacity-60 transition-all"
          href="#"><span><img src="./img/header/user.svg" alt="user"></span> Login</a>
      </div>
    </div>
  </header>

  <section class="pt-1 pb-16 relative">
    <img class="absolute top-[-130px] right-0" src="./img/section-2/shadow.png" alt="shadow">
    <div class="max-w-[1156px] relative mx-auto px-5 flex justify-between items-center">
      <div>
        <h1 class="max-w-[643px] text-white font-sans text-6xl font-bold leading-[70px] mb-32">A platform <br> that
          works smarter</h1>
        <p class="max-w-[380px] text-white font-sans text-xl leading-[27px] flex gap-8 ml-16">
          <span><img class="w-[80px] absolute top-[403px] left-0" src="./img/section-2/Line.svg" alt="line"></span>NoTab
          allows bars & nightclubs to manage, understand, and grow their business from single dashboard
        </p>
        <img class="absolute top-[270px] left-[-90px]" src="./img/section-2/mini-shadow.png" alt="mini shadow">
      </div>
      <div>
        <img class="hover:-translate-y-2 transition-all" src="./img/section-2/phone.png" alt="phone">
      </div>
    </div>
  </section>

  <section class="pt-3 pb-3">
    <div class="max-w-[1156px] flex px-5 items-center justify-between mx-auto">
      <h2 class="text-white font-sans text-4xl font-bold leading-[70px]">DOWNLOAD OUR APP</h2>
      <div class="flex items-center gap-7">
        <a target="_blank" href="https://www.apple.com/app-store/" class="hover:-translate-y-1 transition-all"><img src="./img/section-2/appstore.svg" alt="appstore"></a>
        <a target="_blank" href="https://play.google.com/" class="hover:-translate-y-1 transition-all" ><img src="./img/section-2/googlePlay.svg" alt="googlePlay"></a>
      </div>
    </div>
  </section>

  <section class="pt-16 pb-28">
    <div class="max-w-[1156px] mx-auto px-5 flex justify-between">
      <div class="border-[2px] border-white rounded-3xl w-[500px] p-14 h-80">
        <h2 class="max-w-[330px] text-white font-bold text-3xl leading-[40.86px] font-sans mb-8">Would like to become a
          member, please contact us</h2>
        <a class="text-white font-sans text-2xl font-normal leading-[32.69px] hover:underline"
          href="#">support@notab.com</a>
      </div>
      <div class="border-[2px] border-white rounded-3xl w-[500px] px-14 pt-24 h-80">
        <h2 class="max-w-[330px] text-white font-bold text-3xl leading-[40.86px] font-sans mb-8">Already a partner?
        </h2>
        <a class="text-white font-sans text-2xl font-normal leading-[32.69px] hover:underline" href="#">Login</a>
      </div>
    </div>
  </section>

  <script src="./js/app.js"></script>
</body>

</html>
