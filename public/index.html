<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css">

<body class="bg-black">
  <header class="pt-6 pb-4">
    <div class="max-w-[1240px] px-5 mx-auto flex items-center gap-28">
      <a href="#" class="flex items-center gap-2">
        <img src="./img/header/logo.png" alt="logo">
        <img src="./img/header/NoTab.svg" alt="logo">
      </a>
      <div>
        <a class="text-white font-sans text-lg font-medium leading-6 flex gap-3 items-center hover:opacity-60 transition-all"

          <img class="absolute top-[270px] left-[-90px]" src="./img/section-2/mini-shadow.png" alt="mini shadow">

        <img src="./img/section-2/phone.png" alt="phone">
